<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Export Summary Report</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <script src="/src/data_structures/selection_sort.js"></script>
    <style>
        .fade-in {
            animation: fadeIn 0.5s ease-in;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .test-card {
            transition: all 0.3s ease;
        }
        .test-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        }
        .marks-table {
            font-size: 0.875rem;
        }
        .marks-table th {
            background-color: #f8fafc;
            font-weight: 600;
            text-align: center;
            padding: 0.75rem 0.5rem;
            border: 1px solid #e2e8f0;
        }
        .marks-table td {
            text-align: center;
            padding: 0.5rem;
            border: 1px solid #e2e8f0;
        }
        .average-row {
            background-color: #f1f5f9;
            font-weight: 600;
        }
        .sort-controls {
            background: linear-gradient(45deg, #f8fafc, #e2e8f0);
            border-radius: 8px;
            padding: 8px;
            border: 1px solid #cbd5e1;
        }
        .sort-indicator {
            transition: all 0.2s ease;
        }
        .sorted-column {
            background-color: #dbeafe !important;
            position: relative;
        }
        .sorted-column::after {
            content: '';
            position: absolute;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(45deg, transparent 48%, #3b82f6 48%, #3b82f6 52%, transparent 52%);
            opacity: 0.1;
            pointer-events: none;
        }
        .print-hide {
            display: block;
        }
        @media print {
            .print-hide {
                display: none !important;
            }
            .test-card {
                page-break-inside: avoid;
                margin-bottom: 2rem;
            }
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen">
    <!-- Header -->
    <header class="bg-white shadow-sm border-b print-hide">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center py-6">
                <div class="flex items-center space-x-4">
                    <button 
                        onclick="goBack()"
                        class="text-gray-600 hover:text-gray-900 transition-colors duration-200"
                    >
                        <i class="fas fa-arrow-left text-xl"></i>
                    </button>
                    <div>
                        <h1 class="text-2xl font-bold text-gray-900">Export Summary Report</h1>
                        <p class="text-gray-600" id="summaryTitle">Loading summary information...</p>
                    </div>
                </div>
                <div class="flex space-x-3">
                    <button 
                        onclick="exportToExcel()"
                        id="exportBtn"
                        class="bg-green-600 hover:bg-green-700 text-white px-4 py-2 rounded-lg font-medium transition duration-200 disabled:opacity-50 disabled:cursor-not-allowed"
                        disabled
                    >
                        <i class="fas fa-file-excel mr-2"></i>
                        Export to Excel
                    </button>
                    <button 
                        onclick="printReport()"
                        class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-lg font-medium transition duration-200"
                    >
                        <i class="fas fa-print mr-2"></i>
                        Print
                    </button>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <!-- Loading State -->
        <div id="loadingState" class="text-center py-12">
            <div class="inline-block animate-spin rounded-full h-8 w-8 border-b-2 border-blue-600"></div>
            <p class="mt-2 text-gray-600">Loading export data...</p>
        </div>

        <!-- Error State -->
        <div id="errorState" class="text-center py-12 hidden">
            <div class="text-red-500 mb-4">
                <i class="fas fa-exclamation-triangle text-4xl"></i>
            </div>
            <h3 class="text-lg font-medium text-gray-900">Error loading data</h3>
            <p class="mt-1 text-gray-500" id="errorMessage">Something went wrong. Please try again.</p>
            <button 
                onclick="loadExportData()"
                class="mt-4 bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-lg transition duration-200"
            >
                <i class="fas fa-redo mr-2"></i>
                Retry
            </button>
        </div>

        <!-- Export Content -->
        <div id="exportContent" class="hidden">
            <!-- Summary Information -->
            <div class="bg-white rounded-lg shadow-md p-6 mb-8">
                <h2 class="text-xl font-semibold text-gray-900 mb-4">Summary Information</h2>
                <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4">
                    <div class="bg-blue-50 p-4 rounded-lg">
                        <h3 class="text-sm font-medium text-blue-600">Class Name</h3>
                        <p class="text-lg font-semibold text-blue-900" id="className">-</p>
                    </div>
                    <div class="bg-green-50 p-4 rounded-lg">
                        <h3 class="text-sm font-medium text-green-600">Year</h3>
                        <p class="text-lg font-semibold text-green-900" id="year">-</p>
                    </div>
                    <div class="bg-purple-50 p-4 rounded-lg">
                        <h3 class="text-sm font-medium text-purple-600">Total Tests</h3>
                        <p class="text-lg font-semibold text-purple-900" id="totalTests">-</p>
                    </div>
                    <div class="bg-orange-50 p-4 rounded-lg">
                        <h3 class="text-sm font-medium text-orange-600">Total Students</h3>
                        <p class="text-lg font-semibold text-orange-900" id="totalStudents">-</p>
                    </div>
                </div>
            </div>

            <!-- Test Results -->
            <div id="testResults">
                <!-- Test cards will be dynamically generated here -->
            </div>
        </div>
    </main>

    <script>
        let summaryId = null;
        let exportData = null;

        // DOM elements
        const loadingState = document.getElementById('loadingState');
        const errorState = document.getElementById('errorState');
        const exportContent = document.getElementById('exportContent');
        const errorMessage = document.getElementById('errorMessage');
        const summaryTitle = document.getElementById('summaryTitle');
        const exportBtn = document.getElementById('exportBtn');

        // Initialize page
        document.addEventListener('DOMContentLoaded', () => {
            // Verify SelectionSort is loaded
            if (typeof SelectionSort !== 'undefined') {
                console.log('✅ SelectionSort class loaded successfully');
            } else {
                console.error('❌ SelectionSort class not found');
                showNotification('Sorting functionality unavailable - please refresh the page', 'error');
            }
            
            // Get summary ID from URL parameters
            const urlParams = new URLSearchParams(window.location.search);
            summaryId = urlParams.get('summaryId');
            
            if (!summaryId) {
                showError('No summary ID provided');
                return;
            }
            
            loadExportData();
        });

        // Load export data from server
        async function loadExportData() {
            showLoading();
            
            try {
                const response = await fetch(`/api/export/data/${summaryId}`);
                const data = await response.json();
                
                if (data.success) {
                    exportData = data;
                    displayExportData();
                } else {
                    showError(data.error || 'Failed to load export data');
                }
            } catch (error) {
                console.error('Error loading export data:', error);
                showError('Network error. Please check your connection and try again.');
            }
        }

        // Display the loaded export data
        function displayExportData() {
            hideAllStates();
            exportContent.classList.remove('hidden');
            
            const summary = exportData.summary;
            
            // Update header
            summaryTitle.textContent = `${summary.name} - ${summary.year}`;
            
            // Update summary information
            document.getElementById('className').textContent = summary.name;
            document.getElementById('year').textContent = summary.year;
            document.getElementById('totalTests').textContent = summary.test_count;
            document.getElementById('totalStudents').textContent = summary.student_count;
            
            // Display test results
            displayTestResults();
            
            // Enable export button
            exportBtn.disabled = false;
        }

        // Display test results
        function displayTestResults() {
            const testResults = document.getElementById('testResults');
            testResults.innerHTML = '';
            
            const testData = exportData.testData;
            
            // Sort tests by test number
            const sortedTests = Object.keys(testData).sort((a, b) => parseInt(a) - parseInt(b));
            
            sortedTests.forEach(testNum => {
                const test = testData[testNum];
                if (test.students && test.students.length > 0) {
                    const testCard = createTestCard(test);
                    testResults.appendChild(testCard);
                }
            });
            
            if (testResults.children.length === 0) {
                testResults.innerHTML = `
                    <div class="text-center py-12">
                        <div class="text-gray-400 mb-4">
                            <i class="fas fa-chart-bar text-4xl"></i>
                        </div>
                        <h3 class="text-lg font-medium text-gray-900">No test data found</h3>
                        <p class="text-gray-500">No marks have been recorded for this summary yet.</p>
                    </div>
                `;
            }
        }

        // Create test card HTML
        function createTestCard(test) {
            const card = document.createElement('div');
            card.className = 'test-card bg-white rounded-lg shadow-md p-6 mb-8 fade-in';
            card.setAttribute('data-test-number', test.testNumber);
            
            // Create table HTML with sort controls
            let tableHTML = `
                <div class="flex justify-between items-center mb-4">
                    <h3 class="text-xl font-semibold text-gray-900">Test ${test.testNumber}</h3>
                    <div class="flex items-center space-x-4">
                        <span class="bg-blue-100 text-blue-800 text-sm px-3 py-1 rounded-full">
                            ${test.students.length} student${test.students.length !== 1 ? 's' : ''}
                        </span>
                        <div class="flex items-center space-x-2">
                            <span class="text-sm text-gray-600">Sort by:</span>
                            <select 
                                id="sortSubject_${test.testNumber}" 
                                class="text-sm border border-gray-300 rounded px-2 py-1 focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                                onchange="updateSortOptions(${test.testNumber})"
                            >
                                <option value="">Select Subject</option>
                                ${test.subjects.map(subject => 
                                    `<option value="${escapeHtml(subject)}">${escapeHtml(subject)}</option>`
                                ).join('')}
                            </select>
                            <button 
                                onclick="sortTable(${test.testNumber}, true)"
                                id="sortAsc_${test.testNumber}"
                                class="bg-green-600 hover:bg-green-700 text-white px-3 py-1 rounded text-sm font-medium transition duration-200 disabled:opacity-50 disabled:cursor-not-allowed"
                                disabled
                                title="Sort Ascending (Low to High)"
                            >
                                <i class="fas fa-sort-amount-down mr-1"></i>Sort ↑
                            </button>
                            <button 
                                onclick="sortTable(${test.testNumber}, false)"
                                id="sortDesc_${test.testNumber}"
                                class="bg-orange-600 hover:bg-orange-700 text-white px-3 py-1 rounded text-sm font-medium transition duration-200 disabled:opacity-50 disabled:cursor-not-allowed"
                                disabled
                                title="Sort Descending (High to Low)"
                            >
                                <i class="fas fa-sort-amount-up mr-1"></i>Sort ↓
                            </button>
                            <button 
                                onclick="resetTableOrder(${test.testNumber})"
                                id="resetSort_${test.testNumber}"
                                class="bg-gray-600 hover:bg-gray-700 text-white px-3 py-1 rounded text-sm font-medium transition duration-200"
                                title="Reset to Original Order"
                            >
                                <i class="fas fa-undo mr-1"></i>Reset
                            </button>
                        </div>
                    </div>
                </div>
                
                <div class="overflow-x-auto">
                    <table class="marks-table w-full border-collapse" id="table_${test.testNumber}">
                        <thead>
                            <tr>
                                <th class="w-20">Student ID</th>
            `;
            
            // Add subject headers with sort indicators
            test.subjects.forEach(subject => {
                tableHTML += `
                    <th class="w-20 cursor-pointer hover:bg-gray-100 transition-colors duration-200" 
                        onclick="sortBySubject(${test.testNumber}, '${escapeHtml(subject)}')"
                        title="Click to sort by ${escapeHtml(subject)}">
                        ${escapeHtml(subject)}
                        <span class="sort-indicator ml-1 text-gray-400" id="indicator_${test.testNumber}_${escapeHtml(subject)}">
                            <i class="fas fa-sort"></i>
                        </span>
                    </th>
                `;
            });
            
            tableHTML += `
                            </tr>
                        </thead>
                        <tbody id="tableBody_${test.testNumber}">
            `;
            
            // Store original student order
            test.originalStudents = [...test.students];
            
            // Add student rows
            test.students.forEach((student, index) => {
                tableHTML += `
                    <tr class="student-row hover:bg-gray-50 transition-colors duration-200">
                        <td class="font-medium">${index + 1}</td>
                `;
                
                test.subjects.forEach(subject => {
                    const mark = student.marks[subject];
                    const displayMark = mark !== null && mark !== undefined ? mark : '-';
                    const markClass = mark !== null && mark !== undefined ? 'font-semibold' : 'text-gray-400';
                    tableHTML += `<td class="${markClass}">${displayMark}</td>`;
                });
                
                tableHTML += `</tr>`;
            });
            
            // Add average row
            if (test.subjects.length > 0) {
                tableHTML += `
                    <tr class="average-row border-t-2 border-gray-300">
                        <td><strong>AVERAGE</strong></td>
                `;
                
                test.subjects.forEach(subject => {
                    const avg = test.averages[subject] || 0;
                    tableHTML += `<td><strong>${avg}</strong></td>`;
                });
                
                tableHTML += `</tr>`;
            }
            
            tableHTML += `
                        </tbody>
                    </table>
                </div>
                
                <div class="mt-4 text-sm text-gray-600">
                    <div class="flex items-center justify-between">
                        <div>
                            <i class="fas fa-info-circle mr-1"></i>
                            Click on subject headers to sort, or use the sort controls above
                        </div>
                        <div id="sortStatus_${test.testNumber}" class="text-blue-600 font-medium">
                            <!-- Sort status will be displayed here -->
                        </div>
                    </div>
                </div>
            `;
            
            card.innerHTML = tableHTML;
            return card;
        }

        // Export to Excel
        async function exportToExcel() {
            try {
                exportBtn.disabled = true;
                exportBtn.innerHTML = '<i class="fas fa-spinner fa-spin mr-2"></i>Exporting...';
                
                const response = await fetch(`/api/export/excel/${summaryId}`);
                
                if (response.ok) {
                    // Create blob and download
                    const blob = await response.blob();
                    const url = window.URL.createObjectURL(blob);
                    const link = document.createElement('a');
                    link.href = url;
                    link.download = `${exportData.summary.name}_${exportData.summary.year}_Summary_Report.xlsx`;
                    document.body.appendChild(link);
                    link.click();
                    document.body.removeChild(link);
                    window.URL.revokeObjectURL(url);
                    
                    showNotification('Excel file exported successfully!', 'success');
                } else {
                    const errorData = await response.json();
                    showNotification(errorData.error || 'Failed to export Excel file', 'error');
                }
            } catch (error) {
                console.error('Error exporting to Excel:', error);
                showNotification('Failed to export Excel file', 'error');
            } finally {
                exportBtn.disabled = false;
                exportBtn.innerHTML = '<i class="fas fa-file-excel mr-2"></i>Export to Excel';
            }
        }

        // Print report
        function printReport() {
            window.print();
        }

        // Go back to previous page
        function goBack() {
            window.history.back();
        }

        // State management functions
        function showLoading() {
            hideAllStates();
            loadingState.classList.remove('hidden');
        }

        function showError(message) {
            hideAllStates();
            errorMessage.textContent = message;
            errorState.classList.remove('hidden');
        }

        function hideAllStates() {
            loadingState.classList.add('hidden');
            errorState.classList.add('hidden');
            exportContent.classList.add('hidden');
        }

        // Utility functions
        function escapeHtml(text) {
            if (text === null || text === undefined) return '';
            const div = document.createElement('div');
            div.textContent = text.toString();
            return div.innerHTML;
        }

        function showNotification(message, type = 'info') {
            const notification = document.createElement('div');
            
            // Determine notification color based on type
            let bgColor = 'bg-blue-500'; // default
            if (type === 'success') {
                bgColor = 'bg-green-500';
            } else if (type === 'error') {
                bgColor = 'bg-red-500';
            }
            
            // Determine icon based on type
            let iconClass = 'fa-info'; // default
            if (type === 'success') {
                iconClass = 'fa-check';
            } else if (type === 'error') {
                iconClass = 'fa-times';
            }
            
            notification.className = `fixed top-4 right-4 p-4 rounded-lg text-white z-50 ${bgColor}`;
            notification.innerHTML = `
                <div class="flex items-center">
                    <i class="fas ${iconClass} mr-2"></i>
                    ${message}
                </div>
            `;
            
            document.body.appendChild(notification);
            
            setTimeout(() => {
                notification.remove();
            }, 3000);
        }

        // Sorting Functions using Selection Sort Algorithm
        
        /**
         * Update sort options when subject is selected
         */
        function updateSortOptions(testNumber) {
            const subjectSelect = document.getElementById(`sortSubject_${testNumber}`);
            const sortAscBtn = document.getElementById(`sortAsc_${testNumber}`);
            const sortDescBtn = document.getElementById(`sortDesc_${testNumber}`);
            
            const hasSubject = subjectSelect.value !== '';
            sortAscBtn.disabled = !hasSubject;
            sortDescBtn.disabled = !hasSubject;
        }

        /**
         * Sort table by selected subject using Selection Sort
         */
        function sortTable(testNumber, ascending = true) {
            const subjectSelect = document.getElementById(`sortSubject_${testNumber}`);
            const selectedSubject = subjectSelect.value;
            
            if (!selectedSubject) {
                showNotification('Please select a subject to sort by', 'error');
                return;
            }
            
            performSort(testNumber, selectedSubject, ascending);
        }

        /**
         * Sort by clicking on subject header
         */
        function sortBySubject(testNumber, subject) {
            // Check current sort state for this subject
            const indicator = document.getElementById(`indicator_${testNumber}_${subject}`);
            if (!indicator) return;
            
            const currentIcon = indicator.querySelector('i');
            let ascending = true;
            
            if (currentIcon.classList.contains('fa-sort')) {
                // Currently unsorted, sort ascending
                ascending = true;
            } else if (currentIcon.classList.contains('fa-sort-up')) {
                // Currently sorted ascending, switch to descending
                ascending = false;
            } else if (currentIcon.classList.contains('fa-sort-down')) {
                // Currently sorted descending, reset to original order
                resetTableOrder(testNumber);
                return;
            }
            
            // Update subject selector to reflect the current sort
            const subjectSelect = document.getElementById(`sortSubject_${testNumber}`);
            if (subjectSelect) {
                subjectSelect.value = subject;
                updateSortOptions(testNumber);
            }
            
            // Perform the sort
            performSort(testNumber, subject, ascending);
        }

        /**
         * Perform the actual sorting using Selection Sort algorithm
         */
        function performSort(testNumber, subject, ascending = true) {
            const testData = exportData.testData[testNumber];
            if (!testData || !testData.students || testData.students.length === 0) {
                showNotification('No data to sort', 'error');
                return;
            }

            // Check if SelectionSort is available
            if (typeof SelectionSort === 'undefined') {
                showNotification('Selection Sort algorithm not loaded. Please refresh the page.', 'error');
                console.error('SelectionSort class is not defined. Make sure the script is loaded correctly.');
                return;
            }

            try {
                // Show sorting notification
                showNotification(`Sorting by ${subject} using Selection Sort algorithm...`, 'info');
                
                // Create student objects for sorting with proper mark handling
                const studentsToSort = testData.students.map((student, index) => {
                    const markValue = student.marks[subject];
                    let sortableMarkValue;
                    
                    // Handle null/undefined marks - always put them at the end
                    if (markValue === null || markValue === undefined || markValue === '') {
                        sortableMarkValue = ascending ? 999999 : -999999;
                    } else {
                        sortableMarkValue = parseFloat(markValue);
                        // If it's not a valid number, treat as missing
                        if (isNaN(sortableMarkValue)) {
                            sortableMarkValue = ascending ? 999999 : -999999;
                        }
                    }
                    
                    return {
                        originalIndex: index + 1,
                        mark: sortableMarkValue,
                        studentData: student
                    };
                });

                // Record original array for statistics
                const originalMarks = studentsToSort.map(s => s.mark);
                
                // Use Selection Sort to sort the students
                const sortedStudents = SelectionSort.sortStudentsByMarks(studentsToSort, 'mark', ascending);
                
                // Get sorting statistics (excluding the artificial extreme values)
                const realMarks = originalMarks.filter(mark => mark !== 999999 && mark !== -999999);
                const stats = SelectionSort.getSortingStats(realMarks, realMarks);
                
                // Update the table with sorted data
                updateTableDisplay(testNumber, sortedStudents, subject, ascending, stats);
                
                // Update sort indicators
                updateSortIndicators(testNumber, subject, ascending);
                
                // Show completion notification with stats
                const validStudents = sortedStudents.filter(s => s.mark !== 999999 && s.mark !== -999999);
                showNotification(
                    `Sorted ${validStudents.length} students by ${subject} (${stats.comparisons} comparisons, ${stats.swaps} swaps)`, 
                    'success'
                );
                
            } catch (error) {
                console.error('Error sorting table:', error);
                showNotification('Error occurred while sorting: ' + error.message, 'error');
            }
        }

        /**
         * Update table display with sorted data
         */
        function updateTableDisplay(testNumber, sortedStudents, subject, ascending, stats) {
            const tableBody = document.getElementById(`tableBody_${testNumber}`);
            const testData = exportData.testData[testNumber];
            
            // Clear existing rows (but preserve the average row separately)
            const rows = tableBody.querySelectorAll('.student-row');
            rows.forEach(row => row.remove());
            
            // Get the average row if it exists
            const avgRow = tableBody.querySelector('.average-row');
            
            // Add sorted student rows
            sortedStudents.forEach((studentObj, index) => {
                const student = studentObj.studentData;
                const row = document.createElement('tr');
                row.className = 'student-row hover:bg-gray-50 transition-colors duration-200';
                
                // Highlight the sorted column
                let cellHTML = `<td class="font-medium">${studentObj.originalIndex}</td>`;
                
                testData.subjects.forEach(subjectName => {
                    const mark = student.marks[subjectName];
                    const displayMark = mark !== null && mark !== undefined ? mark : '-';
                    const isCurrentSubject = subjectName === subject;
                    
                    let cellClass = '';
                    if (isCurrentSubject) {
                        cellClass = 'font-bold bg-blue-50 border-l-2 border-r-2 border-blue-300';
                    } else if (mark !== null && mark !== undefined) {
                        cellClass = 'font-semibold';
                    } else {
                        cellClass = 'text-gray-400';
                    }
                    
                    cellHTML += `<td class="${cellClass}">${displayMark}</td>`;
                });
                
                row.innerHTML = cellHTML;
                
                // Insert before average row if it exists, otherwise append
                if (avgRow) {
                    tableBody.insertBefore(row, avgRow);
                } else {
                    tableBody.appendChild(row);
                }
            });
            
            // Update average row highlighting if it exists
            if (avgRow) {
                let avgHTML = '<td><strong>AVERAGE</strong></td>';
                testData.subjects.forEach(subjectName => {
                    const avg = testData.averages[subjectName] || 0;
                    const isCurrentSubject = subjectName === subject;
                    const cellClass = isCurrentSubject ? 'bg-blue-50 border-l-2 border-r-2 border-blue-300' : '';
                    avgHTML += `<td class="${cellClass}"><strong>${avg}</strong></td>`;
                });
                avgRow.innerHTML = avgHTML;
            }
            
            // Update sort status
            const sortStatus = document.getElementById(`sortStatus_${testNumber}`);
            const direction = ascending ? 'Ascending' : 'Descending';
            sortStatus.innerHTML = `
                <div class="flex items-center space-x-2">
                    <i class="fas fa-sort mr-1"></i>
                    <span>Sorted by ${subject} (${direction})</span>
                    <span class="text-xs bg-blue-100 text-blue-800 px-2 py-1 rounded">
                        ${stats.comparisons} comparisons, ${stats.swaps} swaps
                    </span>
                </div>
            `;
        }

        /**
         * Update sort indicators in table headers
         */
        function updateSortIndicators(testNumber, currentSubject, ascending) {
            const testData = exportData.testData[testNumber];
            
            // Reset all indicators
            testData.subjects.forEach(subject => {
                const indicator = document.getElementById(`indicator_${testNumber}_${subject}`);
                if (indicator) {
                    indicator.innerHTML = '<i class="fas fa-sort"></i>';
                }
            });
            
            // Set current subject indicator
            const currentIndicator = document.getElementById(`indicator_${testNumber}_${currentSubject}`);
            if (currentIndicator) {
                const iconClass = ascending ? 'fa-sort-up' : 'fa-sort-down';
                const colorClass = ascending ? 'text-green-600' : 'text-orange-600';
                currentIndicator.innerHTML = `<i class="fas ${iconClass} ${colorClass}"></i>`;
            }
        }

        /**
         * Reset table to original order
         */
        function resetTableOrder(testNumber) {
            const testData = exportData.testData[testNumber];
            if (!testData || !testData.originalStudents) {
                showNotification('No original data to restore', 'error');
                return;
            }
            
            try {
                // Restore original student order
                testData.students = [...testData.originalStudents];
                
                // Update table display with original data
                const tableBody = document.getElementById(`tableBody_${testNumber}`);
                
                // Clear existing rows except average row
                const rows = tableBody.querySelectorAll('.student-row');
                rows.forEach(row => row.remove());
                
                // Get the average row if it exists
                const avgRow = tableBody.querySelector('.average-row');
                
                // Add original student rows back
                testData.students.forEach((student, index) => {
                    const row = document.createElement('tr');
                    row.className = 'student-row hover:bg-gray-50 transition-colors duration-200';
                    
                    let cellHTML = `<td class="font-medium">${index + 1}</td>`;
                    
                    testData.subjects.forEach(subject => {
                        const mark = student.marks[subject];
                        const displayMark = mark !== null && mark !== undefined ? mark : '-';
                        const markClass = mark !== null && mark !== undefined ? 'font-semibold' : 'text-gray-400';
                        cellHTML += `<td class="${markClass}">${displayMark}</td>`;
                    });
                    
                    row.innerHTML = cellHTML;
                    
                    // Insert before average row if it exists, otherwise append
                    if (avgRow) {
                        tableBody.insertBefore(row, avgRow);
                    } else {
                        tableBody.appendChild(row);
                    }
                });
                
                // Reset average row highlighting if it exists
                if (avgRow) {
                    let avgHTML = '<td><strong>AVERAGE</strong></td>';
                    testData.subjects.forEach(subject => {
                        const avg = testData.averages[subject] || 0;
                        avgHTML += `<td><strong>${avg}</strong></td>`;
                    });
                    avgRow.innerHTML = avgHTML;
                }
                
                // Reset all indicators
                testData.subjects.forEach(subject => {
                    const indicator = document.getElementById(`indicator_${testNumber}_${subject}`);
                    if (indicator) {
                        indicator.innerHTML = '<i class="fas fa-sort"></i>';
                    }
                });
                
                // Reset subject selector
                const subjectSelect = document.getElementById(`sortSubject_${testNumber}`);
                if (subjectSelect) {
                    subjectSelect.value = '';
                    updateSortOptions(testNumber);
                }
                
                // Clear sort status
                const sortStatus = document.getElementById(`sortStatus_${testNumber}`);
                if (sortStatus) {
                    sortStatus.innerHTML = '';
                }
                
                showNotification('Table order reset to original', 'success');
                
            } catch (error) {
                console.error('Error resetting table:', error);
                showNotification('Error occurred while resetting: ' + error.message, 'error');
            }
        }
    </script>
